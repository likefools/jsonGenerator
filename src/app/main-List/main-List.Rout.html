<li class="list-group-item" *ngFor="let product of products; index as i">

    <h5><a [routerLink]="['/edit', i]">{{product.product}}</a></h5>

    <table>
        <tr *ngFor="let fit of product.fits">
            <td>{{fit.fit}}</td>
            <td>{{fit.mkt}}</td>
        </tr>
    </table>

</li>

<button id="btnCreateNewProdcut" class="btn btn-primary" [routerLink]="['new']">
    create new product
    <fa-icon [icon]="iconAdd"></fa-icon>
</button>

<div id="floatLeft">
    <button class="btn btn-sm">
        <fa-icon [icon]="iconCopy" (click)="copyObject()"></fa-icon>
    </button>
</div>
