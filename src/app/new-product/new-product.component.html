<input #firstName class="form-control" [(ngModel)]="newProduct.product" placeholder="product name">
<!-- <p>{{newProduct | json}}</p> -->
<table>
    <tr *ngFor="let fit of newProduct?.fits ;index as index">
        <td>{{index+1}}</td>
        <td><input #fitInput class="form-control" [(ngModel)]="fit.fit"></td>
        <td><input #mktInput class="form-control" [(ngModel)]="fit.mkt"></td>

        <td *ngIf="newProduct.fits.length>1">
            <!-- <button class="btn btn-sm" (click)="deleteFit(index)"> -->
            <fa-icon class="clrRed" [icon]="iconDelete" (click)="deleteFit(index)"></fa-icon>
            <!-- </button> -->
        </td>
    </tr>

    <!-- create new fit row -->
    <tr [class.hide]="!showNewFitFields">
        <td #saveIcon>
            <fa-icon class="clrGreen" [icon]="iconSave" (click)="createFit([newFit, newMkt])"></fa-icon>
        </td>

        <td><input #newFit class="form-control" placeholder="fit"></td>
        <td><input #newMkt class="form-control" placeholder="mkt"></td>

        <td>
            <fa-icon *ngIf="newProduct.fits.length" class="clrRed" [icon]="iconDelete" (click)="showNewFitFields=false">
            </fa-icon>
        </td>
    </tr>

    <tr>
        <td>
            <fa-icon class="clrGreen" [icon]="iconAdd" (click)="showNewFitFields=true"></fa-icon>
        </td>
    </tr>

</table>

<div class="horizentalFlex">

    <button class="btn btn-primary btn-sm" (click)="createProduct([firstName, newFit, newMkt])">
        save new product
        <fa-icon [icon]="iconSave"></fa-icon>
    </button>
    <button class="btn btn-primary btn-sm" routerLink="/">
        go back
        <fa-icon [icon]="iconBack"></fa-icon>
    </button>
</div>
